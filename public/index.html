<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snippyly HTML Demo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <style>
        html,
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>

    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
        }

        .custom-btn {
            color: white;
            border: 0;
            background-color: #0084ff;
            padding: 8px 16px;
            border-radius: 16px;
            font-weight: bold;
            margin: 0 0 0 16px;
            cursor: pointer;
        }

        #userDetailsContainer,
        #loginContainer {
            display: none;
        }

        .box-container {
            display: flex;
            flex-wrap: wrap;
        }

        .box {
            height: 200px;
            /* min-width: 200px; */
            background: greenyellow;
            border-radius: 8px;
            flex: 0 0 202px;
            margin: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
        }

        @media (max-width: 700px) {
            .box {
                min-width: 400px !important;
            }

            #box2,
            #box5 {
                display: none;
            }
        }

        snippyly-comment-tool {
            position: fixed;
            z-index: 1000000;
            bottom: 24px;
            right: 24px;
        }

        snippyly-comment-tool .add-comment-btn {
            padding: 0.75rem;
            border-radius: 50%;
            cursor: pointer;
            background: white;
            box-shadow: 2px 2px 8px -2px grey;
        }

        snippyly-comment-tool .add-comment-btn img {
            width: 1.5rem;
            height: 1.5rem;
        }
    </style>
</head>

<body>
    <snippyly-cursor></snippyly-cursor>
    <snippyly-comments></snippyly-comments>
    <snippyly-comment-tool>
        <div class="add-comment-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/727/727570.png" alt="Add comment" />
        </div>
    </snippyly-comment-tool>

    <div class='header'>
        <div>
            <snippyly-presence></snippyly-presence>
        </div>
        <div>
            <div id="userDetailsContainer">
                <span id="userDetails"></span>
                <button class='custom-btn' onclick='signOut()'>Sign Out</button>
            </div>
            <div id="loginContainer">
                <span>Sign In With:</span>
                <button class='custom-btn' onclick='signIn("1")'>James Smith</button>
                <button class='custom-btn' onclick='signIn("2")'>Maria Garcia</button>
                <button class='custom-btn' onclick='signIn("3")'>Sarah Wilson</button>
            </div>
        </div>
    </div>
    <div class="box-container" id="boxContainer1">
        <div class="box" id="box1"><span>1</span></div>
        <div class="box" id="box2"><span>2</span></div>
        <div class="box" id="box3"><span>3</span></div>
        <div class="box" id="box4"><span>4</span></div>
        <div class="box" id="box5"><span>5</span></div>
        <div class="box" id="box6"><span>6</span></div>
        <div class="box" id="box7"><span>7</span></div>
        <div class="box" id="box8"><span>8</span></div>
        <div class="box" id="box9"><span>9</span></div>
        <div class="box" id="box10"><span>10</span></div>
        <div class="box" id="box11"><span>11</span></div>
        <div class="box" id="box12"><span>12</span></div>
        <div class="box" id="box13"><span>13</span></div>
        <div class="box" id="box14"><span>14</span></div>
        <div class="box" id="box15"><span>15</span></div>
        <div class="box" id="box16"><span>16</span></div>
        <div class="box" id="box17"><span>17</span></div>
        <div class="box" id="box18"><span>18</span></div>
        <div class="box" id="box19"><span>19</span></div>
        <div class="box" id="box20"><span>20</span></div>
        <div class="box" id="box21"><span>21</span></div>
        <div class="box" id="box22"><span>22</span></div>
        <div class="box" id="box23"><span>23</span></div>
        <div class="box" id="box24"><span>24</span></div>
        <div class="box" id="box25"><span>25</span></div>
    </div>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@snippyly/sdk@1.0.29/snippyly.js" onload="loadSnippyly()">
    </script>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
